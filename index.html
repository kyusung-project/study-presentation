<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발표 자료 리스트</title>
    <style>
      /* Body */
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #eaeaea;
        margin: 0;
        padding: 0;
      }

      /* Links */
      a {
        color: #1e90ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Container */
      h1 {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #444;
        background-color: #222;
      }

      #tableContainer {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: #2c2c2c;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #444;
      }

      th {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>발표 자료 리스트</h1>
    <div id="tableContainer">
      <table>
        <thead>
          <tr>
            <th>날짜</th>
            <th>파일명</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024-09-01</td>
            <td><a href="study00.html">study00.html</a></td>
          </tr>
          <!-- 필요한 경우 이곳에 추가 파일명과 날짜를 추가하세요 -->
        </tbody>
      </table>
    </div>
  </body>
</html>
